# General configuration
vsAgentName: vs-agent
vsAgentNamespace: default
vsAgentReplicas: 1
vsAgentDomain: example.com

# Ports
adminPort: 3000
agentPort: 3001

# DB and Redis configuration
database:
  enabled: false
  host: localhost
  user: unicid
  pwd: mypassword123

ingress:
  public:
    enableCors: true

# Image configuration
images:
  agent:
    repository: io2060/2060-service-agent
    tag: v1.2.0
  invitationUrl: "https://example.com/invitation.png"
  redis: 
    enabled: false
    repository: redis
    tag: alpine

# Extra environment variables (extensible)
extraEnv: []

# Persistent volume configuration for app
storage:
  size: 1Gi
  storageClassName: csi-cinder-high-speed
