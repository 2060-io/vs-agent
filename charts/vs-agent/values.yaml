# General configuration
vsAgentName: vs-agent
vsAgentNamespace: default
vsAgentReplicas: 1
vsAgentDomain: example.com

# Ports
adminPort: 3000
agentPort: 3001

ingress:
  privacy:
    whitelist: "0.0.0.0/0"

# Image configuration
images:
  agent:
    repository: io2060/2060-service-agent
    tag: v1.2.0
  invitationUrl: "https://example.com/invitation.png"

# Helm subchart for PostgreSQL (Bitnami)
postgresql:
  enabled: false
  auth:
    username: myuser
    password: mypassword
    database: mydatabase
  primary:
    persistence:
      enabled: true
      storageClass: csi-cinder-classic
      size: 1Gi

# Redis configuration
redis:
  enabled: false
  architecture: standalone

  auth:
    password: myRedisPass123

  persistence:
    enabled: true
    storageClass: csi-cinder-classic
    size: 1Gi


# Extra environment variables (extensible)
extraEnv: []

# Persistent volume configuration for app
storage:
  size: 1Gi
  storageClassName: csi-cinder-high-speed
