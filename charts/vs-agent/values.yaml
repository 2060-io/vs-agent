# General configuration
name: vs-agent
namespace: default
replicas: 1
domain: example.com

# Ports
adminPort: 3000
agentPort: 3001

# Agent configuration
agentName: "VS Agent"
eventsBaseUrl: "https://events.example.com"
invitationUrl: "https://example.com/invitation.png"

# DB and Redis configuration
database:
  enabled: false
  user: unicid
  pwd: mypassword123
redis: 
  enabled: false

ingress:
  public:
    enableCors: true

# Image configuration, this section is only used for image build
# images:
#   agent:
#     repository: io2060/vs-agent
#     tag: dev

# Extra environment variables (extensible)
extraEnv: []

# Persistent volume configuration for app
storage:
  size: 1Gi
  storageClassName: csi-cinder-high-speed
