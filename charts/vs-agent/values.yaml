# General configuration
name: vs-agent
namespace: default
replicas: 1
domain: example.io

# Ports
adminPort: 3000
agentPort: 3001

# Agent configuration
didcommLabel: "VS Agent"
eventsBaseUrl: "https://events.example.io"
didcommInvitationImageUrl: "https://example.io/invitation.png"

# DB and Redis configuration
database:
  enabled: false
  user: unicid
  pwd: mypassword123
redis: 
  enabled: false

ingress:
  public:
    enableCors: true

# Extra environment variables (extensible)
extraEnv: []

# Persistent volume configuration for app
storage:
  size: 1Gi
  storageClassName: csi-cinder-high-speed
