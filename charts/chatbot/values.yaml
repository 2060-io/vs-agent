# This file contains the configuration values for the chatbot application deployment
# General configuration
name: chatbot-backend # Name of the chatbot backend service
namespace: default # Namespace where the chatbot backend service is deployed
replicas: 1 # Number of replicas for the chatbot backend service
domain: example.dev.io # Domain for the chatbot backend service
env:
  vsAgentAdminUrl: http://chatbot-agent:3000 # URL for the VS Agent Admin API
  visionUrl: https://vision-service.mydomain.com # URL for the Vision Service
  webrtcUrl: https://webrtc-server.mydomain.com #
  port: 5000 # Port on which the chatbot backend service listens

# ConfigMap configuration
# This ConfigMap contains the phone credential definition used by the chatbot application
configMap:
  name: phone-cred-config

# VS Agent Chart dependency configuration
# This section defines the configuration for the VS Agent chart that is used by the chatbot application
# It includes the agent name, namespace, replicas, domain, and other settings
vs-agent-chart:
  enabled: true # Indicates whether the VS Agent chart is enabled
  name: chatbot # Name of the VS Agent chart
  namespace: default # Namespace where the VS Agent is deployed
  replicas: 1 # Number of replicas for the VS Agent service
  domain: example.dev.io # Domain for the VS Agent service
  agentName: Chatbot Agent # Chatbot name to display on the invitation QR code
  eventsBaseUrl: https://chatbot-backend.test.dev.2060.io # Base URL for the chatbot backend service
  agentInvitationImageUrl: https://i.unic-id-issuer.demos.dev.2060.io/avatar.png # Image for the chatbot invitation QR code
  # Port configuration for the VS Agent
  adminPort: 3000 # adminPort is the port for the Agent Admin API
  agentPort: 3001 # Port for the Agent Service API
  # Enable cors for the VS Agent
  ingress:
    public:
      enableCors: true

  # Environment variables specific to the chatbot backend service
  extraEnv: 
    - name: ANONCREDS_SERVICE_BASE_URL
      value: https://chatbot.test.dev.2060.io
    - name: REDIRECT_DEFAULT_URL_TO_INVITATION_URL
      value: "true"
    - name: AGENT_WALLET_ID
      value: "Chatbot Agent"
    - name: AGENT_WALLET_KEY
      value: "Chatbot Agent"
    - name: AGENT_WALLET_KEY_DERIVATION_METHOD
      value: "ARGON2I_MOD"
