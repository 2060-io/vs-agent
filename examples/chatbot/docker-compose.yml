version: '3'

services:
  vs-agent:
    build: ../..
    image: vs-agent
    container_name: chatbot-vs-agent
    restart: always
    networks:
      - chatbot
    ports:
      - 3000:3000
      - 3001:3001
    environment:
      - AGENT_ENDPOINT=ws://10.82.14.7:3001
      - AGENT_INVITATION_IMAGE_URL=http://10.82.14.7:3001/avatar.png
      - AGENT_LABEL=Chatbot Agent
      - USE_CORS=true
      - EVENTS_BASE_URL=http://chatbot-backend:5000
      - AGENT_INVITATION_BASE_URL=https://hologram.zone/
      - REDIS_HOST=redis
    volumes:
      - ./afj:/root/.afj

  chatbot-backend:
    build: 
      context: ../../
      dockerfile: ./examples/chatbot/Dockerfile
    image: vs-agent-chatbot
    container_name: chatbot-backend
    restart: always
    networks:
      - chatbot
    ports:
      - 5000:5000
    environment:
      - PORT=5000
      - VS_AGENT_ADMIN_BASE_URL=http://chatbot-vs-agent:3000

  redis:
    image: redis:alpine
    restart: always
    networks:
      - chatbot
    ports:
      - 6379:6379
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru

  postgres:
    image: postgres:15.2
    restart: always
    networks:
      - chatbot
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=64270demo
      - POSTGRES_USER=emailvs
networks:
  chatbot:
